<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="she.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="search" placeholder="Enter city name">
        <button id="searchButton">Search</button>
        <div id="weatherInfo">
            <h3 id="description"></h3>
            <p id="windSpeed"></p>
            <img id="weatherIcon" alt="Weather Icon">
        </div>
    </div>
    <footer>
        <p>View the code on <a href="https://github.com/shravyamishra95/lastshe" target="_blank">GitHub</a></p>
    </footer>
    <script src="she.js"></script>
</body>
</html>
